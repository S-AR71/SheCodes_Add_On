<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="SheCOdes" class="logo" />
    <h1>HTML Input Types</h1>

    <h3>Challenge 1</h3>
    <p>
      <label for="text">What's on your mind?</label>
      <input type="search" name="text" id="text" />
      <input type="submit" value="Submit" />
    </p>

    <h3>Challenge 2</h3>
    <p>
      <label for="birthday">What is your birth date?</label>
      <input type="date" name="birthday" id="birthday" />
      <input type="submit" value="Submit" id="button" />
    </p>

    <h3>Challenge 3</h3>
    <div>
      <label for="color">What is your favorite primary color?</label>
      <p>
        <input type="radio" value="" name="color" id="blue" />
        <label for="color">blue</label>
      </p>
      <input type="radio" value="" name="color" id="yellow" />
      <label for="color">yellow</label>
      <p>
        <input type="radio" value="" name="color" id="red" />
        <label for="color">red</label>
      </p>
      <p>
        <input type="submit" value="Sign Up" />
      </p>
    </div>

    <h3>Challenge 4</h3>
    <div>
      <label for="travel">How do you like to travel?</label>
      <p>
        <input type="checkbox" name="travel" id="plane" /><label for="travel"
          >plane</label
        >
      </p>
      <p>
        <input type="checkbox" name="travel" id="bus" /><label for="travel"
          >bus</label
        >
      </p>
      <p>
        <input type="checkbox" name="travel" id="train" /><label for="travel"
          >train</label
        >
      </p>
      <p>
        <input type="checkbox" name="travel" id="car" /><label for="travel"
          >car</label
        >
      </p>
      <p>
        <input type="checkbox" name="travel" id="walking" /><label for="travel"
          >walking</label
        >
      </p>
      <p>
        <input type="submit" value="Sign Up" />
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
